<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Topics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: 'Arial', sans-serif;
        }
        .slider-container {
            width: 100%;
            overflow: hidden;
            margin: 30px 0;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slider-item {
            flex: 0 0 100%;
            text-align: center;
            font-size: 2em;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <header>
        <h1 align="center" style="font-family: 'Courier New', monospace; font-size: 3em; text-shadow: 0 0 10px cyan;" class="animate__animated animate__fadeIn">
            Wheel of Topics
        </h1>
    </header>

    <main align="center" style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <section id="topic-display" style="margin-bottom: 30px;">
            <h2 id="current-topic" style="font-size: 2.5em; color: #00ffff; text-shadow: 0 0 15px #00ffff;" class="animate__animated animate__pulse">
                Results appear here
            </h2>
        </section>

        <div class="slider-container">
            <div class="slider" id="topic-slider">
                <!-- Slider items will be dynamically added here -->
            </div>
        </div>

        <section id="controls" style="margin-bottom: 30px;">
            <button id="generate-button" style="background-color: #00ffff; color: black; border: none; padding: 15px 30px; font-size: 1.2em; cursor: pointer; border-radius: 5px;" class="animate__animated animate__bounceIn">
                SLIDE
            </button>
        </section>

        <section id="timer-section" style="margin-bottom: 30px;">
            <label for="timer-input" style="font-size: 1.2em; margin-right: 10px;">Set Timer (seconds):</label>
            <input type="number" id="timer-input" min="10" max="300" value="60" style="background-color: #333; color: #00ffff; border: 1px solid #00ffff; padding: 5px; font-size: 1em;">
            <span id="timer-display" style="font-size: 1.5em; margin-left: 10px;">60</span>
        </section>

        <section id="category-section" style="margin-bottom: 30px;">
            <label for="category-select" style="font-size: 1.2em; margin-right: 10px;">Select Category:</label>
            <select id="category-select" style="background-color: #333; color: #00ffff; border: 1px solid #00ffff; padding: 5px; font-size: 1em;">
                <option value="all">All Categories</option>
                <option value="art">Animals</option>
                <option value="science">Objects</option>
                <option value="technology">Food</option>
                <option value="nature">Nature</option>
                <option value="history">Fantasy</option>
            </select>
        </section>

        <section id="history-section" style="margin-top: 30px;">
            <h3 style="color: #00ffff; text-shadow: 0 0 5px #00ffff;">Previous Topics</h3>
            <ul id="topic-history" style="list-style-type: none; padding: 0;">
                <!-- Topic history will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer align="center" style="margin-top: 50px; font-size: 0.8em; color: #666;">
        <p>&copy; 2025 Slider Topic Generator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
